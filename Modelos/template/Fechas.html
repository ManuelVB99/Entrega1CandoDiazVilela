{% extends "index.html" %}

{% load static %}
<link rel="stylesheet" href="{%static 'css/estilos.css'%}">
{% block contenido %}
    <h1>Club Atl√©tico Coder</h1>
    <div>
        <p class="lead">Registrar nueva Fecha</p>
        <form class="formregistro" action="/Home/Fechas/" method="POST"> {% csrf_token %}
            <input type="text" name="equipoContrario" placeholder="Equipo Contrario">
            <input type="date" name="fecha" placeholder="fecha">
            <input type="text" name="lugar" placeholder="lugar">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <p class="lead">Listado de Fechas</p>
        <p>{%for d in fechas%}
            Equipo Contrario: {{d.equipoContrario}} - Fecha: {{d.fecha}} - Lugar: {{d.lugar}}<br>
        {%endfor%}
    </p>
    </div>
{% endblock %}
